<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unite 04 Notes - Tables</title>
    </head>
    <body>
        <table>
            <caption>World population</caption><!--caption is required as a tltle-->
            <tr> <!-- the tr tag must be direct child of table-->
                 <th>Country</th> <!-- the means header, doesn't need to be at top-->
                 <th>population</th>
                 <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td means the table data-->
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>United states</td>
                <td>.3</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
