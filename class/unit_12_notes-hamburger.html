<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                    #navlinks {display: none;}
            }
        </style>
        <script>
            function Changenav(){
               /* the if below is says the navlinks display property is block ecaluate to true */
               if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') {
                   document.getElementById("navlinks").style.display ="none";
                   /* ^^ if it is block change it to none */
               }
               else{
                document.getElementById("navlinks").style.display ="block";
                /* ^^ if it's not block, change it to block */
               }
            }
        </script>
    </head>
    <body>
        <!--
            1. Add image for hamburger 
            CSS
            2. Show hamburger only when the screen is small
            3. hide the stacked nav when the screen small
            JavaScript
            4. turn on the stacked nav when the user clicks the hamburger 
            5. turn stacked nav back off when the clicks the hamburger again
        -->
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" width="35" alt="hamburger icon" onclick="changenav();">
            <!-- clicking on hamburger change visability of navlinks below-->
            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
